<!DOCTYPE html>
<html lang="uk">

<head>
    <title>
        Список дел
    </title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <script src="jquery-3.7.0.min.js"></script>
    <script src="script2.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="column-left">
            <div class="deals">Список дел:</div>
            <div id="deals-comment">Список пуст...</div>
        </div>
        <div class="column-right">
            <div class="deals">Добавить новое дело</div>
            <div class="deals-form">
                <label for="area-name">* Название</label>
                <br />
                <textarea id="area-name"></textarea>
                <br />
                <label for="area-descript">* Описание</label>
                <br />
                <textarea id="area-descript"></textarea>
                <button id="deal-create">Добавить дело</button>
            </div>
        </div>
    </div>

</html>
